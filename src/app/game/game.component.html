  <div class="row box2">
    <div class="col-7">

        <div class="container-fluid flexus">

          <div class="elementA">

      <button type="button" class="btn buttonMenu" (click)="mainMenu()">flee the fight</button>

          </div>

    <div class="elementB">

      <div *ngIf="auth.user | async; then authenticated else guest">
        <!-- template will replace this div -->
      </div>
      
      <!-- User NOT logged in -->
      <ng-template #guest>
      
        <app-home></app-home>
      
      </ng-template>
      
      <!-- User logged in -->
      <ng-template #authenticated>
        <div *ngIf="auth.user | async as user">
        </div>
      
        <div *ngIf="room && room.players.length > 1" class="texteee">
          game ready
          
          <ng-template #nocard>
              <div [innerHTML]="htmlStr"></div>
          </ng-template>
      
          <div *ngIf="isMyTurn(); else elseBlock" class="texteee">
            my turn
            <button type="button" (click)="test()">test</button>
          </div>
          <ng-template #elseBlock>
              {{lastResponse()}}<br>
            notmyturn
          </ng-template>
      
          <div *ngIf="isMyTurn() ;else question" class="texteee">
                  myTurn
                       
                  <div *ngIf="isMyTurnToAnswer(); else answer" class="texteee">
                    {{lastQuestion()}}
                    <br>
                      <button (click)="sendAnswer(true)">Oui</button>
                      <button (click)="sendAnswer(false)">Non</button>
                  </div>
                  <ng-template #answer>
                    
                      <input #box (keyup.enter)="onEnter(box.value)"> 
                  </ng-template>
          </div>
          <ng-template #question>
              <p class="texteee">{{value}}</p>
              notMyTurn
            </ng-template>
        </div>
        <p class="texteee">
          {{message}}
        </p>
        
      </ng-template>
      
    </div>
